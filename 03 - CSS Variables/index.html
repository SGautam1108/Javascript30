<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <div class="input-container">
      <label for="spacing">Spacing:</label>
      <!-- Using data elements helps in setting data for later use-->
      <input id="spacing" type="range" name="spacing" min="0" max="10" step = "0.1" value="1" data-sizing="rem" data-el-1="SG">
    </div>
    
    <div class="input-container">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="10" step = "0.5" value="0" data-sizing="px" data-el-1="SG1">
    </div>

    <div class="input-container">
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
    
  </div>

  <div class="img-container">
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>

  <script src="index.js"></script>

</body>
</html>
