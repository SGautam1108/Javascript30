        // My Understanding-

        /*

        * Each array function gives a callback to function provided inside the paranthesis.
        * These callback functions are provided with certain parameters during the call to array functions while iterating the elements of array.
        * We use these certain parameters to impose conditions and get around with our work.
        * 
        * e.g.  filter, map and sort gives us the current element(s) from which we can get their attributes to compare or impose conditions
        * While functions like reduce, give extra parameter of previous callback's return value i.e. sum-uptill-now.
            
        */

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        const birth_1500 = inventors.filter(
            (inventor) => inventor.year >= 1500 && inventor.year < 1600
        );

        console.log(birth_1500);
        console.table(birth_1500); //better visualization

        birth_1500.forEach((inventor) =>
            console.log(inventor.first + " " + inventor.year)
        );

        // Array.prototype.map()
        // 2. Give us an array of the inventors first and last names
        const namesInventor = inventors.map(

        );

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest

        // const sortInventor = inventors.sort((inventor1, inventor2) => {

        //   if(inventor1.year < inventor2.year) return -1;
        //   return 0;
        // });

        const sortInventor = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
        console.table(sortInventor);

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live all together?
        var totalYears = 0;
        inventors.forEach(
            (inventor) => (totalYears += inventor.passed - inventor.year)
        );
        console.log(totalYears);

        const totalYearsReduce = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0); // initial value is passed here after callback function definition
        console.log(totalYearsReduce);

        // 5. Sort the inventors by years lived oldest
        //  If want to switch positions of a and b, return 1, else return -1. If same, return 0 so that stable sort supported
        const inventorsSortLife = inventors.sort((a, b) => {
            const aLife = a.passed - a.year;
            const bLife = b.passed - b.year;

            if (aLife > bLife) return -1;
            // want older to come before so -1
            else return 1;
        });
